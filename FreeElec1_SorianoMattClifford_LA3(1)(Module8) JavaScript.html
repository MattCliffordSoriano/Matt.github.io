<!DOCTYPE html>
<html>
<head>
  <title>Join Array Elements</title>
  <script>
    function joinArrayElements() {
      var myColor = ["Red", "Green", "White", "Black"];
      var joinedString = myColor.join(", ");
      document.getElementById("result").innerHTML = joinedString;
    }
  </script>
</head>
<body>
  <button onclick="joinArrayElements()">Join Array Elements</button>
  <p id="result"></p>
</body>
</html>
