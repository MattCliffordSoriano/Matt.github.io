 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Template 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html {font-family: sans-serif;}
    table {border-collapse: collapse; border: 2px solid rgb(200, 200, 200); letter-spacing: 1px; font-size: 0.8rem;}
    td, th {border: 1px solid rgb(190, 190, 190); padding: 10px 20px;}
    th {background-color: rgb(51, 122, 183); color: #fff;}
    td {text-align: center;}
    tr:nth-child(even) td {background-color: rgb(144, 198, 238);}
    tr:nth-child(odd) td {background-color: rgb(209, 232, 255);}
    caption {padding: 10px;}
  </style>
</head>

<body>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>&nbsp;</th>
        <th>MATT</th>
        <th>MICAELLA</th>
        <th>CLYJAYNE</th>
        <th>CZEAN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>HOUSE WORK</th>
        <td>Cooking</td>
        <td>Do The Laundry</td>
        <td>Washing Dishes</td>
        <td>Sweeping the Floor</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>22</td>
        <td>20</td>
        <td>16</td>
        <td>9</td>
      </tr>
      <tr>
        <th>SPORTS</th>
        <td>Basketball</td>
        <td>Scramble</td>
        <td>Badminton</td>
        <td>Volleyball</td>
      </tr>
      <tr>
        <th>HABITS</th>
        <td>Playing Online Games</td>
        <td>Studying</td>
        <td>Sketching</td>
        <td>Dancing in Tiktok</td>
      </tr>
    </tbody>
  </table>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
